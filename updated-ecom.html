<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="updated-ecom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <h1>Welcome to E-Shop!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- About Us Page -->
    <section id="about" class="container">
        <h2>About Us</h2>
        <p>We are a family-owned business.</p>
    </section>

    <!-- Products Page -->
    <section id="products" class="container">
        <h2>Our Products</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="category-card">Electronics</div>
            </div>
            <div class="col-md-4">
                <div class="category-card">Clothing</div>
            </div>
            <div class="col-md-4">
                <div class="category-card">Accessories</div>
            </div>
        </div>
    </section>

    <!-- Gallery Page -->
    <section id="gallery" class="container">
        <h2>Gallery</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="food1.jpg" class="img-fluid" alt="Product Image 1">
            </div>
            <div class="col-md-4">
                <img src="food2.jpg" class="img-fluid" alt="Product Image 2">
            </div>
            <div class="col-md-4">
                <img src="food3.jpg" class="img-fluid" alt="Product Image 3">
            </div>
        </div>
    </section>

    <!-- Contact Us Page -->
    <section id="contact" class="container">
        <h2>Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>

    <!-- Login Button & Modal -->
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" id="loginEmail" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" id="loginPassword" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 E-Shop. All rights reserved.</p>
    </footer>
</body>

</html>
